<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nisbah Disinfeksi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Kalkulator Nisbah Disinfeksi</h2>
  
    
    <div class="form-center">
        <div class="form-row">
          <div class="form-group">
            <label for="volume">Isi padu akhir:</label>
            <input type="number" id="volume" placeholder="Contoh: 10" oninput="kira()" />
          </div>
          
          <div class="form-group">
            <label for="unit">Unit:</label>
            <select id="unit" onchange="kira()">
              <option value="L">Liter (L)</option>
              <option value="mL">Milliliter (mL)</option>
            </select>
          </div>
        </div>
      </div>
      <hr class="section-divider">


  
      <table id="hasil" style="display:none;">
        <thead>
          <tr>
            <th>Situasi</th>
            <th>Aplikasi</th>
            <th>Nisbah</th>
            <th>Bahan Peluntur</th>
            <th>Air</th>
          </tr>
        </thead>
        <tbody id="hasilBody"></tbody>
      </table>

      <div id="cardContainer" class="card-container" style="display:none;"></div>

  
    <script src="script.js"></script>
  </body>
  </html>
